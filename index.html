<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Introduction to CSS</title>
  <!-- Link to External CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Add favicon for better user experience -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

  <!-- Container with padding, margin, and border -->
  <div class="container">
    <h1>Welcome to CSS Styling</h1>
    <p>This is a sample paragraph with <span class="highlight">highlighted text</span> and applied CSS styles. Notice the colors, fonts, and spacing.</p>
    
    <!-- Image with specific style and alt text for accessibility -->
    <img id="special-image" src="image.jpg" alt="A sample image demonstrating CSS styling" loading="lazy">

    <p>The CSS box model helps control the space around elements. You can modify margin, padding, and border to adjust layout.</p>
  </div>

  <!-- Add a footer for better structure -->
  <footer>
    <p>&copy; 2025 Introduction to CSS</p>
  </footer>

</body>
</html>
